<div class="scanner-container p-6">
    <h2 class="text-2xl font-semibold mb-6">QR Code Scanner</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Scanner Section -->
        <div class="scanner-section">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Upload QR Code Image
                </label>
                <input type="file" 
                    id="qrInput" 
                    accept="image/*" 
                    class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100">
            </div>
            
            <div class="mb-4">
                <h3 class="text-lg font-medium text-gray-900 mb-2">- OR -</h3>
                <button id="startCamera" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Start Camera
                </button>
                <div id="cameraView" class="mt-4 bg-gray-100 rounded-lg aspect-video hidden">
                    <video id="video" class="w-full h-full rounded-lg"></video>
                </div>
            </div>
        </div>

        <!-- Result Section -->
        <div class="result-section">
            <div id="loadingIndicator" class="hidden">
                <div class="flex justify-center items-center py-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                </div>
            </div>

            <div id="qrResult" class="hidden">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">QR Code Information</h3>
                    <div id="qrData" class="space-y-3">
                        <!-- QR data will be displayed here -->
                    </div>
                    
                    <!-- Request Form -->
                    <div id="requestForm" class="mt-4 border-t pt-4">
                        <h3 class="text-lg font-medium text-gray-900">Submit Inspection Report</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="inspectionTime" class="block text-sm font-medium text-gray-700">Inspection Date</label>
                                <input type="date" id="inspectionTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </div>
                            <div>
                                <label for="inspectionReport" class="block text-sm font-medium text-gray-700">Report Summary (Optional)</label>
                                <textarea id="inspectionReport" placeholder="e.g., 'Visible signs of wear'" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="2"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Need Replacement/Repair?</label>
                                <div class="mt-2 space-x-4">
                                    <label class="inline-flex items-center">
                                        <input type="radio" name="replacementNeeded" value="yes" class="form-radio">
                                        <span class="ml-2">Yes</span>
                                    </label>
                                    <label class="inline-flex items-center">
                                        <input type="radio" name="replacementNeeded" value="no" class="form-radio">
                                        <span class="ml-2">No</span>
                                    </label>
                                </div>
                            </div>
                            <button id="submitRequest"
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                                Submit Request
                            </button>
                        </div>
                    </div>

                    <!-- Inspection History -->
                    <div class="mt-6 border-t pt-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Inspection History</h3>
                        <div id="inspectionHistory" class="space-y-3 max-h-60 overflow-y-auto">
                            <!-- History will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
