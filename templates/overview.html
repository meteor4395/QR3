<div class="mb-8">
    <h2 class="text-2xl font-bold mb-2 text-color-default">QRix Dashboard</h2>
    <p class="text-color-muted mb-4">Monitor, track, and manage railway infrastructure components with precision and reliability.</p>
    <div class="flex space-x-4">
        <button class="bg-primary-color text-white px-6 py-2 rounded-lg hover:bg-primary-dark transition-colors">
            Generate QR Code
        </button>
        <button class="bg-gray-100 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-200 transition-colors">
            View Reports
        </button>
    </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="bg-surface p-6 rounded-lg shadow-md stat-card">
        <div class="flex items-center justify-between mb-4">
            <div class="text-blue-500">📦</div>
            <div class="text-green-500 text-sm">+12%</div>
        </div>
        <div class="text-2xl font-bold mb-1 text-color-default" id="totalItems">--</div>
        <div class="text-color-muted text-sm">Total Items Registered</div>
    </div>

    <div class="bg-surface p-6 rounded-lg shadow-md stat-card">
        <div class="flex items-center justify-between mb-4">
            <div class="text-blue-500">👥</div>
            <div class="text-green-500 text-sm">+2</div>
        </div>
        <div class="text-2xl font-bold mb-1 text-color-default" id="activeVendors">--</div>
        <div class="text-color-muted text-sm">Active Vendors</div>
    </div>

    <div class="bg-surface p-6 rounded-lg shadow-md stat-card">
        <div class="flex items-center justify-between mb-4">
            <div class="text-blue-500">🛡️</div>
            <div class="text-red-500 text-sm">-5%</div>
        </div>
        <div class="text-2xl font-bold mb-1 text-color-default" id="itemsUnderWarranty">--</div>
        <div class="text-color-muted text-sm">Items Under Warranty</div>
    </div>

    <div class="bg-surface p-6 rounded-lg shadow-md stat-card">
        <div class="flex items-center justify-between mb-4">
            <div class="text-blue-500">⚠️</div>
            <div class="text-yellow-500 text-sm">64%</div>
        </div>
        <div class="text-2xl font-bold mb-1 text-color-default" id="failedInspections">--</div>
        <div class="text-color-muted text-sm">Failed Inspections</div>
    </div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-surface p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-4 text-color-default">Recent Activity</h3>
        <div class="space-y-4" id="recentActivityList">
            <!-- Recent activity items will be inserted here -->
        </div>
    </div>

    <div class="bg-surface p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-4 text-color-default">Alerts & Notifications</h3>
        <div class="space-y-4" id="alertsList">
            <!-- Alert items will be inserted here -->
        </div>
    </div>
</div>
